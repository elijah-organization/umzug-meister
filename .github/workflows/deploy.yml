name: Deploy Umzug Meister

on:
  push:
    branches:
      - 'main'
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install modules
        run: npm install

      - name: Build App
        uses: nyaa8/package-version@v1
        run: npm run build
        environment: ${{ vars.UM_PROD }}
        env:
          REACT_APP_VERSION: ${{ env.PACKAGE_VERSION }}
          REACT_APP_BACKEND_URL: $REACT_APP_BACKEND_URL

      - name: FTP Upload
        uses: SamKirkland/FTP-Deploy-Action@2.0.0
        env:
          GITHUB_WORKSPACE: GITHUB_WORKSPACE
          FTP_SERVER: ${{ secrets.FTP_HOST }}
          FTP_USERNAME: ${{ secrets.FTP_USER }}
          FTP_PASSWORD: ${{ secrets.FTP_PASS }}
          LOCAL_DIR: ${{ github.workspace }}/build
          REMOTE_DIR: /http/wp-content/plugins/um-configurator/app-dist/rcAdmin1
          ARGS: --transfer-all

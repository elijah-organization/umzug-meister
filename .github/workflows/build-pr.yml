name: "Build pull request"

on:
    push

jobs:
    build-pr:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: Setup Node
              uses: actions/setup-node@v3
              with:
                  node-version: 14

            - name: Install modules
              run: npm install

            - name: Update version
              run: npm run updateVersion

            - name: Build App
              run: npm run build
